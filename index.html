<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
  <link rel="stylesheet" type="text/css" href="style.css"/>

  <script   type="text/javascript"  src="script.js"></script>
	<title>Calculator using css and javascript</title>
</head>
<body>
	<div class="container ">
		<div class="row">
			<input type="text" name="number" placeholder="0" id="inputtag" disabled>
		</div>
		<div class="row">
			<button class="btn" onclick="getvalue(0)">AC</button>
			<button class="btn"	onclick="getvalue(1)">C</button>
			<button class="btn" onclick="getvalue(2)">%</button>
			<button class="btn" onclick="getvalue(3)">/</button>
		</div>
		<div class="row">
			<button class="btn" onclick="getvalue(4)">7</button>
			<button class="btn" onclick="getvalue(5)">8</button>
			<button class="btn" onclick="getvalue(6)">9</button>
			<button class="btn" onclick="getvalue(7)">x</button>
		</div>
		<div class="row">
			<button class="btn" onclick="getvalue(8)">4</button>
			<button class="btn" onclick="getvalue(9)">5</button>
			<button class="btn" onclick="getvalue(10)">6</button>
			<button class="btn" onclick="getvalue(11)">-</button>
		</div>
		<div class="row">
			<button class="btn" onclick="getvalue(12)">1</button>
			<button class="btn" onclick="getvalue(13)">2</button>
			<button class="btn" onclick="getvalue(14)">3</button>
			<button class="btn" onclick="getvalue(15)">+</button>
		</div>
		<div class="row">
			<button class="btn" onclick="getvalue(16)">00</button>
			<button class="btn" onclick="getvalue(17)">0</button>
			<button class="btn"	onclick="getvalue(18)">.</button>
			<button class="btn" onclick="getvalue(19)">=</button>
		</div> 
	</div>	
</body>
</html>
